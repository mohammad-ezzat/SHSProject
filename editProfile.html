<!DOCTYPE html>

    <meta charset="UTF-8">

	  <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-color: #f2f7fd;">

  <div class="container-fluid ps-0">
    <div class="d-flex align-items-start">
        <div class="nav d-none d-lg-flex flex-column nav-pills  justify-content-start bg-white h-100 p-3 ms-0 border-end shadow-sm position-fixed" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="width: 220px;">
        <a class="navbar-brand d-none d-sm-block mt-1 mx-auto" href="#"  ><img src="images/logo.svg" style="width: 9.5rem;" alt=""> </a>
            <hr>
        <a class="nav-link  me-auto  link-dark d-flex mb-3 fw-bold "  role="button" href="patientProfile.html" ><i class="fa-solid fa-circle-arrow-left fs-5 me-3"></i>Go back to dashboard</a>  <!---This href must be set to each user profile!-->
        <hr class="mt-auto">
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="images/profile-image.png" alt="" width="32" height="32" class="rounded-circle me-2">
                  <strong>Mohammad</strong>    <!--Displayed User name must be changed according to the registered account user name-->
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" >
                  <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Update profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="index.html">Sign out</a></li>
              </ul>
            </div>
      </div>

        <div class="nav d-lg-none d-flex flex-column nav-pills p-3 bg-white h-100 border-end shadow-sm position-fixed" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="width: 4.5rem;">
        <a class="navbar-brand d-lg-none me-auto" href="patientProfile.html"><img src="images/icon.svg" alt="" style="width: 3rem;"></a>
        <hr>
        <a class="nav-link  me-auto  link-dark d-flex mb-3 fw-bold "  role="button" href="patientProfile.html" ><i class="fa-solid fa-circle-arrow-left fs-5"></i></a>    <!---This href must be set to each user profile!----->
        
        <hr class=" mt-auto mx-auto">
            <div class="dropdown mx-auto">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="images/profile-image.png" alt="" width="24" height="24" class="rounded-circle me-2">
                    <!--Displayed User name must be changed according to the registered account user name-->
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" >
                <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                <li><a class="dropdown-item" href="#">Update profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="index.html">Sign out</a></li>
            </ul>
            </div>
        </div>

        <main class="maincontent">
          <div class="tab-content">  
              <div class="tab-pane fade active show p-2" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" >
                  <div class="container-fluid" > 
                    <div class="row  me-2">
                      <div class="col-12 col-xl-4 me-auto">
                        <div class="container bg-white p-4 shadow-sm m-3 border" style="border-radius: 25px; min-width: fit-content;">
                          <div class="col d-flex flex-column">    <!---This div must capture the information of the user and display it as static element to be a refrence for him while editing his profile-->
                              <img src="images/profile-image.png" alt="" width="100" height="100" class="rounded-circle my-3 mx-auto" >
                              <p class="fw-bold my-1 text-center " >Mohammad Ezzat</p>          
                              <p class="fw-bold my-1 text-center " >account.holder@gmail.com</p>
                              <p class="fw-bold my-1 text-center " >01234567891</p>
                                  <label for="file-upload" class="custom-file-upload mx-auto mt-3 fw-bold" style="min-width: max-content;">
                                      <i class="fa fa-cloud-upload"></i> Upload your profile picture
                                  </label>
                              <input id="file-upload" type="file" accept="image/png, image/jpeg"/>
                          </div>
                      </div>
                      </div>
                      <div class="col-12 col-xl-8 me-auto" >
                        <div class="container bg-white p-4 shadow-sm m-3 border" style="border-radius: 25px; min-width: fit-content;">
                          <div class="col ">
                            <h4 class="fw-bold">Edit your personal information</h4>
                            <hr>
                            <form class="needs-validation" method="POST">
                              <div class="row g-3">
                                <div class="col-12">
                                  <label for="firstName" class="form-label fw-bold">New user name</label>
                                  <input type="text" class="form-control" id="firstName" placeholder="Enter your user name" value="" maxlength=50 autofocus >

                                </div>
                    
                                <div class="col-12">
                                  <label for="email" class="form-label fw-bold">New email address</label>
                                  <input type="email" class="form-control" id="email" placeholder="you@example.com" >
                                  
                                </div>

                                <div class="col-12">
                                  <label for="country" class="form-label fw-bold">Marital status</label>
                                  <select class="form-select" id="Gender" >
                                    <option value="">Choose...</option>
                                    <option>Single</option>
                                    <option>Married</option>
                                    <option>Divorced</option>
                                  </select>
                                  
                                </div>
                                  
                                  <div class="col-12">
                                    <label for="number" class="form-label fw-bold">Phone number</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Enter your 11-digits phone number" >
                                    <p class="text-muted" style="font-size:smaller;">*Your phone must be in form "01x xxxx xxxx"</p>
                                    
                                  </div>
                                  
                              <button class="w-100 btn btn-primary btn-lg mt-4 fw-bold rounded-pill" type="submit">Save changes</button>
                            </form>
                          </div>
                        </div>                       
                      </div>  
                    </div>   
                  </div>  
                </div>
          </div> 
        </main>
    </div>  
  </div>
